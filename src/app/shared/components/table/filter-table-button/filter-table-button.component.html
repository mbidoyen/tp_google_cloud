@let labels = checkboxValues();
<button mat-icon-button [matMenuTriggerFor]="menu" (click)="preventMenuClose($event)">
  <mat-icon>filter_alt</mat-icon>
</button>
<mat-menu #menu="matMenu" class="filter-overlay">
    <mat-selection-list #values class="filter-overlay" (click)="onSelectionChange($event)">
      @for (label of labels; track label) {
        <mat-list-option [value]="label">{{label}}</mat-list-option>
      }
      <button class="clear-button" mat-flat-button (click)="clearFilter()">Clear</button>
    </mat-selection-list>
</mat-menu>
