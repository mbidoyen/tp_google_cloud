@let value = inputValue();

<mat-form-field class="main-container" subscriptSizing="dynamic" appearance="outline">
  <mat-icon matPrefix>search</mat-icon>
  <input matInput type="text" [(ngModel)]="inputValue" (keyup)="applyFilter($event)" placeholder="Rechercher...">
  @if(value){
    <button matSuffix mat-icon-button aria-label="Search" (click)="inputValue.set('')">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
